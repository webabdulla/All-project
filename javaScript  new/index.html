<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Fontawesome link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .hover-effect:hover {
      background-color: #fd291699;
      color: #fff;
      cursor: pointer;
    }
      @media screen and (max-width: 580px) {
        .display-fl{
          display:block !important;
        }
      }

     
  
    </style>
  </head>

  <body>
    <!-- header starts  -->
    <header>
    <div class="text-center  mb-5 mt-4">
        <h3 class="fw-bold fs-2 text">AI Universe Hub</h3>
        <button id="loaders-btn" class="btn btn-danger mt-3  fs-5 text">Sort By Date</button>
    </div>        
    </header>
    <!-- header ends  -->
    <!-- main starts  -->
    <main>
        <!-- card section starts  -->
        <div class="container">
            <div id="card-body" class="row row-cols-1 row-cols-md-3 g-4">
              
              </div>
        </div>
        <!-- show all button  -->
        <div class="text-center mt-3">
          <button id="show-all" class="btn btn-danger">Show All</button>
         </div>

          <!-- loaders  -->
          <section id="loaders" class="d-none">
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </section>

        <!-- modal section  -->
        <section>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                   <button type="button" class="btn-close bg-white rounded-circle text-light" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-content">
                  <div  class="modal-body" style="width:100%;">
                      <div id="modal-body" class="row row-cols-1 row-cols-md-3 g-4 p-3">

                      </div>
                   </div>
              </div>
          </div>
      </section>
    </main>
    <!-- main ends  -->
    <script src="index.js"></script>
    <!-- Bootstrap JavaScript links -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
